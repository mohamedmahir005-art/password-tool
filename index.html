<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Password Tool</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            overflow: hidden;
            color: #00ff6a;
        }

        /* Matrix Rain Background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            width: 380px;
            padding: 25px;
            background: rgba(0, 255, 60, 0.07);
            border: 1px solid #00ff6a;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ff6a55;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #00ff6a;
        }

        #output {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #00ff6a;
            background: black;
            color: #00ff6a;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #00ff6a55;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #00ff6a;
            background: black;
            color: #00ff6a;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 10px #00ff6a55;
        }

        button:hover {
            background: #00ff6a;
            color: black;
            box-shadow: 0 0 15px #00ff6a;
        }

        .options {
            margin-top: 15px;
        }

        label {
            font-size: 17px;
        }

        input[type=checkbox] {
            transform: scale(1.3);
            margin-right: 10px;
        }

        input[type=range] {
            width: 100%;
        }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
    <h2>CYBER PASSWORD GENERATOR</h2>

    <input type="text" id="output" placeholder="Generated password" readonly>
    <button onclick="generatePassword()">Generate Password</button>

    <div class="options">
        <br>
        <label>Password Length: <span id="lenText">12</span></label>
        <input type="range" id="length" min="6" max="32" value="12" oninput="updateLen()">

        <br><br>
        <label><input type="checkbox" id="upper" checked> Uppercase</label><br>
        <label><input type="checkbox" id="lower" checked> Lowercase</label><br>
        <label><input type="checkbox" id="number" checked> Numbers</label><br>
        <label><input type="checkbox" id="symbol"> Symbols</label>
    </div>
</div>

<script>
function updateLen() {
    document.getElementById("lenText").innerText =
        document.getElementById("length").value;
}

function generatePassword() {
    let len = document.getElementById("length").value;

    let upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let lower = "abcdefghijklmnopqrstuvwxyz";
    let number = "0123456789";
    let symbol = "!@#$%^&*()_+=-?/";

    let finalChars = "";

    if (document.getElementById("upper").checked) finalChars += upper;
    if (document.getElementById("lower").checked) finalChars += lower;
    if (document.getElementById("number").checked) finalChars += number;
    if (document.getElementById("symbol").checked) finalChars += symbol;

    if (finalChars.length === 0) {
        alert("Select at least one option!");
        return;
    }

    let password = "";
    for (let i = 0; i < len; i++) {
        password += finalChars.charAt(Math.floor(Math.random() * finalChars.length));
    }

    document.getElementById("output").value = password;
}

/* Matrix Animation Background */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;

const drops = [];
for (let x = 0; x < columns; x++) drops[x] = 1;

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff6a";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}

setInterval(draw, 35);
</script>

</body>
</html>
